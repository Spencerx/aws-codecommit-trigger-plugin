name: release-ci

on:
  branch:
    push:
      branches:
        - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk
          architecture: x64
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build and invoke integration test HPI
        run: ./mvnw install
#        run: ./mvnw install -Pit
      - name: Prepare for release
        run: ./mvnw gitflow:release-start -B
      - name: Deploy to CI
        run: ./mvnw gitflow:release-finish
